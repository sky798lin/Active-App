<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Workout Templates</title>
	<link rel="stylesheet" href="/styles.css">
	<script type="text/javascript" src="/js/templateFunction.js"></script>
</head>
<body>
	<header>
		<nav>
			<ul class="tabs">
				<li class="tab"><a href="/">Active</a></li>
				<li class="tab"><a href="/workouts">Workout</a></li>
				<li class="tab"><a href="/history">History</a></li>
				<li class="tab"><a href="/account">Account</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<div>
			<h1>Workouts</h1>
			<button style="padding:5px; border-radius:15px; background-color: #bc4123; color:white;">
				Workout Template +
			</button>
		</div>
		
		<div class="templates" th:each="template: ${templatesDisplay.templates}">
			<button onclick="openModal()" class="template" th:text="${template.name}"></button>
			<p class="templateDate">Date</p>
			<div class="templateModal" th:each="exercise: ${template.exercises}">
				<p th:text="${exercise.exercise.name}"></p>
			</div>
		</div>
	</main>
</body>
</html>
